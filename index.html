<html>
    <head>
        <title>First page</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="pad left">
                <h3>Address</h3>
                <span>Vilnius, Lietuva</span>
                <h3>Let's Talk</h3>
                <span>+370 123 45 678</span>
                <h3>Contact Us</h3>
                <span>example@contact.com</span>
            </div>
            <div class="pad right">
                <h4>Send Us A Message</h4>
                <form>
                    <div class="field-container">
                        <h6 class="required">Tell Us Your Name</h6>
                        <div class="input-container">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="field-container">
                        <h6 class="required">Enter Your Email</h6>
                        <input type="email" placeholder="email@html.css">
                    </div>
                    <div class="field-container">
                        <h6>Enter Your Phone</h6>
                        <input type="number" placeholder="Eg. +370 123 45 678">
                    </div>
                    <div class="field-container">
                        <h6 class="required">Message</h6>
                        <textarea placeholder="Your message..."></textarea>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
    </body>
</html>
